<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NGame</title>
    <link rel="stylesheet" href='/static/home.css'/>

</head>
<body>

    <input type="text" class="search"> </input>
    <img src="/static/images/search_icon.png" id="search_icon"/>

    <div class="choose">
        <div class="glav">
            <a class="groups"> Главная </a>
        </div>
        <div class="bibl">
            <a class="groups"> Библиотека </a>
        </div>

    </div>

    <a href="/register"><img src="/static/images/avatar_icon.com.png" alt="Профиль" class="avatar"></a>

    <div class="row">
        {% for game in games %}
          <div class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">
              <a href="{{ game.link }}"><img src="{{ game.preview }}" alt="{{ game.name }}" class="game_preview"></a>
              <a href="{{ game.link }}"><h1>{{ game.name }}</h1></a>
          </div>
        {% endfor %}
    </div>

</body>
</html>
