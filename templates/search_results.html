{% extends "home.html" %}

{% block content %}

    <div class="search_content">
        <h1 class="serach_h1">{{query}}</h1>

    </div>

    <div class="row row_search">

        {% for game in games %}
            <div class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">
                <a href="{{ game[-4] }}"><img src="{{ game[1] }}" alt="{{ game.name }}" class="game_preview"></a>
                <a href="{{ game[-4] }}"><h1>{{ game[0] }}</h1></a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
