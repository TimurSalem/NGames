<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NGames -- Библиотека</title>
    <link rel="stylesheet" href='/static/home.css'/>

</head>
<body>
    <div class="choose">

<!--        <img src="/static/images/ngames_logo.png" id="logo"/>-->


        <div class="glav">
            <a  href="/" class="groups"> Главная </a>
        </div>
        <div class="bibl">
            <a class="groups"> Библиотека </a>
        </div>

    </div>

    {% if current_user.is_authenticated %}
        <a href="/register" class="avatar"><img src="{{ current_user.profile_image }}" class="avatar_image"></a>
    {% else %}

        <a href="/register"><img src="/static/images/avatar_icon.com.png" alt="Профиль" class="stndart_avatar"></a>
    {% endif %}

    <div class="row">
        {% for game in games %}
            <div class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">
                <a href="{{ game[8] }}"><img src="{{ game[1] }}" alt="{{ game[0] }}" class="game_preview"></a>
                <a href="{{ game[8] }}"><h1>{{ game[0] }}</h1></a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
