{% extends "home.html" %}

{% block content %}
    {% if current_user.is_authenticated %}

    <h1 class="library_title">Ваши игры</h1>

    <div class="row row_library">
        {% for game in games %}
            <div class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">
                <a href="{{ game[8] }}"><img src="{{ game[1] }}" alt="{{ game[0] }}" class="game_preview"></a>
                <a href="{{ game[8] }}"><h1>{{ game[0] }}</h1></a>
            </div>
        {% endfor %}
    </div>

    {% else %}
        <h1 class="library_noreg">Зарегистрируйтесь чтобы купить игру</h1>
    {% endif %}

{% endblock %}
